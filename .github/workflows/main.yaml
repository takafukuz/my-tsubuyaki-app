name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run tests
        run: mvn clean test

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/

      - name: Build WAR
        run: mvn package

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-tsubuyaki-app-war
          path: target/my-tsubuyaki-app.war
      
      - name: Login to GHCR
        run: echo "${{secrets.GHCR_PAT}}" | docker login ghcr.io -u ${{github.actor}} --password-stdin

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{github.repository_owner}}/my-tsubuyaki-app:latest .

      - name: Push Docker Image
        run: docker push ghcr.io/${{github.repository_owner}}/my-tsubuyaki-app:latest